<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>flexbox</title>
</head>
<body>
    <main>
<div class=topbox><h1>Burke Avenue House, Wallingford Neighborhood, Seattle. c. 1994-1998</h1>
    <div class="flexParent">
        
        <div class=flexChild>  
        <figure>
            <img src="/flexbox/images/burke-basement-back-greenhouse.gif" alt="image">
            <figcaption>&copy;1994 Backyard - Ashley - Infrared Film</figcaption>
        </figure>
        </div>
        
            <div class=flexChild>
        <figure>
            <img src="/flexbox/images/burke-basement-window.gif" alt="image">
            <figcaption>&copy;1994 Basement Window - Infrared Film</figcaption>
        </figure>
        </div>
        <div class=flexChild>
        <figure>   
            <img src="/flexbox/images/burke-diningRm-pots.gif" alt="image">
            <figcaption>&copy;1994 Dining Room - Infrared Film</figcaption>        
        </figure> 
        </div>

        <div class=flexChild>
            <figure>   
                <img src="/flexbox/images/burke-jockolantern-helloween-bw.gif" alt="image">
                <figcaption>&copy;1994 Front Porch Halloween</figcaption>        
            </figure> 
            </div>
            <div class=flexChild>
                <figure>   
                    <img src="/flexbox/images/burke-house-lights-wall.jpg" alt="image">
                    <figcaption>&copy;1994 Dining Room</figcaption>        
                </figure> 
                </div>
                <div class=flexChild>
                    <figure>   
                        <img src="/flexbox/images/burke-rhoderdenderon.jpg" alt="image">
                        <figcaption>&copy;1994 Rhoderdenderon</figcaption>        
                    </figure> 
                </div>
    </div>
</div>

   </main> 
   <div>
    <p>&copy;1990-2021 - Images: Mark LaPoint</p>
</div>
</body>
</html>
