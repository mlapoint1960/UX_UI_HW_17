<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>flexbox</title>
</head>
<body>
    <main>
        <div>
            <p>Hello World</p></div>
<div class=topbox><h1>Burke Avenue House, Wallingford Neighborhood, Seattle. c. 1994-1998</h1>
    <div class="flexParent">
        
        <div class=flexChild>  
        <figure>
            <img src="/flexbox/images/burke-basement-back-greenhouse.gif" alt="image">
            <figcaption>&copy;1994 Backyard - Ashley - Infrared Film</figcaption>
        </figure>
        </div>
        
        <div class=flexChild>
        <figure>
            <img src="/flexbox/images/burke-basement-window.gif" alt="image">
            <figcaption>&copy;1994 Basement Window - Infrared Film</figcaption>
        </figure>
        </div>
        <div class=flexChild>
        <figure>   
            <img src="/flexbox/images/burke-diningRm-pots.gif" alt="image">
            <figcaption>&copy;1994 Dining Room - Infrared Film</figcaption>        
        </figure> 
        </div>

        <div class=flexChild>
            <figure>   
                <img src="/flexbox/images/burke-jockolantern-helloween-bw.gif" alt="image">
                <figcaption>&copy;1994 Front Porch Halloween</figcaption>        
            </figure> 
            </div>
        <div class=flexChild>
            <figure>   
                <img src="/flexbox/images/burke-house-lights-wall.jpg" alt="image">
                <figcaption>&copy;1994 Dining Room</figcaption>        
                </figure> 
                </div>
        <div class=flexChild>
            <figure>   
                <img src="/flexbox/images/burke-rhoderdenderon.jpg" alt="image">
                <figcaption>&copy;1994 Rhoderdenderon</figcaption>        
            </figure> 
        </div>
    </div>
</div>
</main>
<div class="containerGrid">
    <div class="child">1</div>
    <div class="child">2</div>
    <div class="child">3</div>
    <div class="child">4</div>
</div>
<div class="containerGrid-2">
    <div class="child">5</div>
    <div class="child">6</div>
    <div class="child">7</div>
    <div class="child">8</div>
</div>

<div class="containerGrid-3">
    <div class="topRow">Top Row</div>
    <div class="leftSideBar">Left Side Bar</div>
    <div class="rightContent">Right Content</div>
    <div class="footer">Footer</div>
    </div>




   </main> 
   <div>
    <p>&copy;1990-2021 - Images: Mark LaPoint</p>
</div>

</div>
</body>
</html>
